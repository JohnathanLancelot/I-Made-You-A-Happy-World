<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>I Made You A Happy World</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='myStyle.css')}}">

    <script src="{{ url_for('static', filename='functions.js')}}"></script>

</head>

<body>

    <img class="backgroundPic" src="{{url_for('static', filename='hallway-with-key.jpg')}}">

    <!-- Add the overlay showing a zoomed-in depiction of the sign on the wall. -->
    <img id="keyHallSign" src="{{url_for('static', filename='key-room-sign.png')}}">

    <!-- Add a navigation block (an invisible shape that can be clicked on) over the entrance to the next hallway.
         If the user clicks on it, they will be taken to the next room. -->
    <a href="/mirror-room"><img id="keyHallNavBlock"
                              src="{{url_for('static', filename='key-hallway-navigation-block.png')}}"></a>

    <!-- Add an invisible image overlaying the sign on the wall, so that when the user presses and holds on the sign,
         a pop-up showing the sign zoomed-in appears. -->
    <img id="keyHallwaySignNavBlock" src="{{url_for('static', filename='key-hallway-sign-navigation-block.png')}}"
                                onmousedown="showSign('keyRoom')" onmouseup="removeSign('keyRoom')">

    <!-- Add a small key to the background that the user can click on. -->
    <img id="keyHallSmallKey" src="{{url_for('static', filename='key1.png')}}" onclick="keyTaken('keyHall')">

    <!-- Add a large key as a zoomed-in pop-up when the user picks up the key. -->
    <img id="keyHallBigKey" src="{{url_for('static', filename='key-found1.png')}}">

    <!-- Add an arrow so that the user can choose to go back to the previous room. -->
    <a href="/beach"><img id="keyHallArrow"
                              src="{{url_for('static', filename='down-arrow.png')}}"></a>

</body>

</html>
