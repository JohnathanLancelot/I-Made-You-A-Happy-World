<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>I Made You A Happy World</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='myStyle.css')}}">

    <script src="{{ url_for('static', filename='functions.js')}}"></script>

</head>

<body>

    <img class="backgroundPic" src="{{url_for('static', filename='bear-room.jpg')}}">

    <!-- Add two navigation blocks / circles (a transparent image laid over the entrance to each tunnel). These can be
         clicked on and will take the user through the corresponding tunnel. -->
    <a href="/escape"><img id="bearRoomNavBlock1"
                              src="{{url_for('static', filename='bear-room-tunnel-1-navigation-block.png')}}"></a>
    <a href="/beach"><img id="bearRoomNavBlock2"
                              src="{{url_for('static', filename='bear-room-tunnel-2-navigation-block.png')}}"></a>

    <!-- Add an arrow so that the user can choose to go back to the previous room. -->
    <a href="hallway1"><img id="bearRoomArrow"
                              src="{{url_for('static', filename='down-arrow.png')}}"></a>

</body>

</html>
